<!DOCTYPE html>
<html lang="en" ng-app="phoneBook">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css"/>
    <style>
        .jumbotron {
            width: 600px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .table {
            margin-top: 20px;
        }
        .form-control {
            margin-bottom: 5px;
        }
        .selected {
            background-color: yellow;
        }
        .bold {
            font-weight: bold;
        }
    </style>
    <script src="lib/angularjs/angular.js"></script>
    <script>
        angular.module("phoneBook", []);
        angular.module("phoneBook", []).controller("phoneBookController", function ($scope) {
            $scope.app = "Lista Telefônica"
            $scope.year = "2023"
            $scope.author = "Elzio Lima - By Rodrigo Branas"
            $scope.contacts = [
                {"name": "João", "number": "+55 (31) 99674-1234"},
                {"name": "Maria", "number": "+55 (31) 99674-1235"},
                {"name": "Pedro", "number": "+55 (31) 99674-1236"}
            ];
            $scope.operators = [
                {"name": "Vivo", "code": "(31)", "categories": "Celular"},
                {"name": "Claro", "code": "(32)", "categories": "Celular"},
                {"name": "Embratel", "code": "(21)", "categories": "Fixo"}
            ];
            $scope.addContact = function ({name, number, operator}) {
                $scope.contacts.push({
                    name,
                    number,
                    operator
                });
                delete $scope.contact;
            }
            $scope.removeContacts = function (contacts) {
                $scope.contacts = contacts.filter((contact) => {
                    if (!contact.selected) return contact
                })
            }
            $scope.isSelectedContact = function (contacts) {
                return contacts.some((contact) => {
                    return contact.selected
                })
            }
        });
    </script>
</head>
<body ng-controller="phoneBookController">
    <div class="jumbotron">
        <h4>{{app}}</h4>
        <table ng-if="contacts.length" class="table">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <tr ng-class="[{'selected bold': contact.selected}]" ng-repeat="contact in contacts">
                <td>
                    <input type="checkbox" ng-model="contact.selected"/>
                </td>
                <td>{{contact.name}}</td>
                <td>{{contact.number}}</td>
                <td>{{contact.operator}}</td>
            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" ng-model="contact.name" placeholder="Nome"/>
        <input class="form-control" type="text" ng-model="contact.number" placeholder="Telefone"/>
        <select 
            class="form-control" 
            ng-model="contact.operator" 
            ng-options=
                "operator.code 
                as operator.name 
                group by operator.categories
                for operator 
                in operators">
            <option value="">Selecione uma operadora</option>
        </select>
        <button 
            class="btn btn-primary btn-block" 
            ng-click="addContact(contact)"
            ng-if="contact.name && contact.number && contact.operator">
                Adicionar Contato
        </button>
        <button 
            class="btn btn-danger btn-block" 
            ng-click="removeContacts(contacts)"
            ng-if="isSelectedContact(contacts)">
                Apagar Contato
        </button>
    </div>
    <footer ng-include="'footer.html'"></footer>
</body>
</html>
